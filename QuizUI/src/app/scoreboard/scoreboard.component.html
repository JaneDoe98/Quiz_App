<app-menu></app-menu>
<div class="container">
    <h1>Legjobb Eredmények</h1>
<table mat-table [dataSource]="tableSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="pos-col">
      <th mat-header-cell *matHeaderCellDef> Helyezés </th>
      <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name-col">
      <th mat-header-cell *matHeaderCellDef> Név </th>
      <td mat-cell *matCellDef="let element"> {{element.playerName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="score-col">
      <th mat-header-cell *matHeaderCellDef> Pontszám </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<router-outlet></router-outlet>
